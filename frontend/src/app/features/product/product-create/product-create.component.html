<div class="col-md-12">
  <div class="card card-container">
    <form
      *ngIf="isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="form.name"
          required
          #name="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="name.errors && f.submitted"
        >
          Name is required!
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="form.description"
          #description="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          name="price"
          [(ngModel)]="form.price"
          required
          maxlength="6"
          #price="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="price.errors && f.submitted"
        >
          <div *ngIf="price.errors.required">Price is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select
          class="form-control"
          name="category"
          [(ngModel)]="form.category"
          #category="ngModel"
          required
        >
          <option
            *ngFor="let item of categories"
            [ngValue]="item"
          >
            {{ item.name }}
          </option>
        </select>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="category.errors && f.submitted"
        >
          <div *ngIf="category.errors.required">Category is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="available">Avaliable</label>
        <input
          type="checkbox"
          name="available"
          [(ngModel)]="form.available"
          #available="ngModel"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Create
        </button>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="!isLoggedIn">
      You are not loggin
    </div>
  </div>
</div>
